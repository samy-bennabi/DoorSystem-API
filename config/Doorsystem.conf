<VirtualHost *:8080>
    ServerAdmin your@email.com
    ServerName domainname.example
    ServerAlias www.domainname.example
    DocumentRoot /var/www/api/DoorSystem-API/public

    <Directory /var/www/api/DoorSystem-API/public>
    AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>